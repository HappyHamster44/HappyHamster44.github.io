                #hampter_clicker:active {
  /* Start the shake animation and make the animation last for 0.5 seconds */
  animation: shake 0.5s;

  /* When the animation is finished, start again */
  animation-iteration-count: infinite;
}

@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg) scale(0.95); }
  10% { transform: translate(-1px, -2px) rotate(-1deg) scale(0.9); }
  20% { transform: translate(-3px, 0px) rotate(1deg) scale(0.85); }
  30% { transform: translate(3px, 2px) rotate(0deg) scale(0.8); }
  40% { transform: translate(1px, -1px) rotate(1deg) scale(0.75); }
  50% { transform: translate(-1px, 2px) rotate(-1deg) scale(0.7); }
  60% { transform: translate(-3px, 1px) rotate(0deg) scale(0.75); }
  70% { transform: translate(3px, 1px) rotate(-1deg) scale(0.8); }
  80% { transform: translate(-1px, -1px) rotate(1deg) scale(0.85); }
  90% { transform: translate(1px, 2px) rotate(0deg) scale(0.9); }
  100% { transform: translate(1px, -2px) rotate(-1deg) scale(0.95); }
}
@keyframes clicker {
    0% { transform: translate(-5px, 0px)}
    20% { transform: translate(0px, 0px)}
}
@keyframes tilter {
    0% { transform: rotate(5deg)}
    12% { transform: rotate(0deg)}
    26% {transform: rotate(-5deg)}
    40% {transform: rotate(-5deg)}
}
#Cage_ID {
    animation: tilter 1s;
    animation-iteration-count: infinite;
}
#mouse {
    /* Start the shake animation and make the animation last for 0.5 seconds */
  animation: clicker 1s;

/* When the animation is finished, start again */
animation-iteration-count: infinite;
}                

.column {

/* Clear floats after the columns */
.row:after {

/* Create two unequal columns that floats next to each other */

.tabcontent {
      animation: fadeEffect 1s; /* Fading effect takes 1 second */
    }
    
    /* Go from zero to full opacity */
    @keyframes fadeEffect {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }
    
    /* Style the buttons that are used to open the tab content */
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
    }
    
    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: rgb (21, 105, 216);
    }
    
    /* Create an active/current tablink class */
    .tab button.active {
      background-color: #ccc;
    }
    
    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }
        .sidenav {

          z-index: 1;

        .sidenav a {

           <script>
            // open lyric tab
            function openCity(evt, buy) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
              tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");

            }
            document.getElementById(buy).style.display = "block";
